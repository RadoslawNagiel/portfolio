<div>
  <header role="banner" #headerContainer>
    <div class="header-title">{{ "header.title" | translate }}</div>

    <div class="header-items">
      <app-menu-items direction="row" />
    </div>

    <app-icon-button
      class="header-menu-button"
      icon="menu"
      ariaLabel="menu"
      (clicked)="toggleMenu()"
    />
  </header>

  <main id="main">
    <mat-sidenav-container>
      <mat-sidenav
        mode="over"
        [fixedInViewport]="true"
        position="end"
        [fixedTopGap]="headerContainer.scrollHeight"
        [(opened)]="menuOpened"
      >
        <div class="sidenav-items">
          <app-menu-items direction="column-reverse" [showLabels]="true" />
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet />
      </mat-sidenav-content>
    </mat-sidenav-container>

    <app-top-button />
  </main>
</div>

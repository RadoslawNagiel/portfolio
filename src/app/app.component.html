<div>
  <header role="banner" #headerContainer>
    <div class="header-title">{{ "header.title" | translate }}</div>

    <div class="header-items">
      <app-menu-items direction="row" />
    </div>

    <app-icon-button
      class="header-menu-button"
      icon="menu"
      ariaLabel="menu"
      (clicked)="sidenav.toggle()"
    />
  </header>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      mode="over"
      [fixedInViewport]="true"
      position="end"
      [fixedTopGap]="headerContainer.scrollHeight"
    >
      <div class="sidenav-items">
        <app-menu-items direction="column-reverse" [showLabels]="true" />
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <main id="main">
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

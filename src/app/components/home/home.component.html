<div class="projects-container">
  @for (project of projects; track $index) {
  <div class="project">
    <div class="project-header">
      <div class="project-title">
        {{ project.name | translate }}
      </div>
      <div class="project-date">
        {{ project.date | date : "yyyy" }}
      </div>
    </div>
    <div>
      <img [src]="project.mainImage" alt="image" />
    </div>
    <div
      class="project-description"
      [innerHTML]="project.description | translate"
    ></div>

    <div class="tags-container">
      @for (tag of project.tags; track $index) { @if(getTagInfo(tag); as
      tagInfo){

      <span
        class="tag"
        [ngStyle]="{
          background: tagInfo.background,
          color: tagInfo.color
        }"
      >
        {{ tagInfo.name | translate }}
      </span>
      } }
    </div>
  </div>
  }
</div>

<button
  class="top-button"
  [aria-label]="'scrollTop' | translate"
  [matTooltip]="isTouchScreen ? null : ('scrollTop' | translate)"
  [disabled]="!isButtonVisible()"
  [ngStyle]="{ opacity: isButtonVisible() ? '100' : '0' }"
  (click)="scrollTop()"
>
  <span class="material-symbols-outlined" aria-hidden="true">
    keyboard_arrow_up
  </span>
</button>

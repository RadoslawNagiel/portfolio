<button
  role="button"
  [aria-label]="ariaLabel() | translate"
  style="display: flex"
  [matTooltip]="!isTouchScreen && tooltip() ? (tooltip()! | translate) : null"
  [disabled]="disabled()"
  (click)="clicked.emit()"
>
  <span class="material-symbols-outlined" aria-hidden="true">
    {{ icon() }}
  </span>
</button>

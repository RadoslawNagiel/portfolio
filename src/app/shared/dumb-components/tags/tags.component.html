<div class="tags-container">
  @for (tag of tags(); track $index) { @if(getTagInfo(tag); as tagInfo){

  <span
    class="tag"
    [ngClass]="{ 'tag-text-shadow': tagInfo.background }"
    [ngStyle]="{
      background: tagInfo.background ?? 'transparent',
      color: tagInfo.color,
      borderColor: tagInfo.border ?? 'transparent'
    }"
    [matTooltip]="tagInfo.tooltip | translate"
  >
    {{ tagInfo.name | translate }}
  </span>
  } }
</div>

<div
  class="tag font-size-1"
  [ngClass]="{
    'tag-text-shadow': tag().background,
    'cursor-pointer': selectable(),
    'not-selected': isNotSelected()
  }"
  [ngStyle]="{
    background: tag().background ?? 'transparent',
    color: tag().color,
    borderColor: tag().border ?? 'transparent'
  }"
  [matTooltip]="tag().tooltip | tooltipValue"
  (click)="clicked.emit()"
>
  {{ tag().name | translate }}
</div>

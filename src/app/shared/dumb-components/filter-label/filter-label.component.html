<div class="filter-container font-size-2" [ngClass]="labelClass()">
  <span>
    {{ label() | translate }}
  </span>
  @if(displayClearIcon()){
  <app-icon-button
    icon="filter_alt_off"
    [ariaLabel]="buttonTooltip()"
    [tooltip]="buttonTooltip()"
    (clicked)="clear.emit()"
  />
  }
</div>

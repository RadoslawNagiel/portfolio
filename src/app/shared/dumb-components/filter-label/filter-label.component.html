<div class="filter-container">
  <span class="filter-label">
    {{ label() | translate }}
  </span>
  @if(displayClearIcon()){
  <span
    id="clear-icon"
    class="material-symbols-outlined button"
    [matTooltip]="'filters.clearTooltip' | translate"
    (click)="clear.emit()"
  >
    filter_alt_off
  </span>
  }
</div>

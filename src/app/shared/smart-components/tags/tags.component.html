<div class="tags-container">
  @for (tag of filteredTags(); track $index) {
  <app-tag
    [tag]="tag"
    [selectable]="selectable()"
    [isNotSelected]="!!selectedTags().length && !isSelected(tag.name)"
    (clicked)="tagClicked(tag)"
  />
  } @if(extraTagsAmount()){
  <span class="extra-tag font-size-1"> +{{ extraTagsAmount() }} </span>
  }
</div>

name: Build and push to 'build' branch

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy build to 'build' branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git switch --orphan build-temp
          git rm -rf .
          cp -r dist/portfolio/browser/* .
          git add .
          git commit -m "Build from main - $(date +'%Y-%m-%d %H:%M:%S')"

          git push --force origin HEAD:build
